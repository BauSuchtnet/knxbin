<!DOCTYPE html>
<html>
<head>
	<title>Display URL Content</title>
</head>
<body>
<div id="content"></div>
<script>
	fetch("https://knxbin.landania.workers.dev/" + /[^/]*$/.exec(window.location.href)[0])
	.then(response => response.text())
	.then(text => {
		document.getElementById("content").innerHTML = text;
	});
</script>
</body>
</html>
