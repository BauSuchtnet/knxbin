<!DOCTYPE html>
<html>
<head>
	<title>Display URL Content</title>
</head>
<body>
<div id="content"></div>
<script>
	const n = window.location.href.lastIndexOf('/');
	const result = window.location.href.substring(n + 1);
	fetch("https://knxbin.landania.workers.dev/" + result)
	.then(response => response.text())
	.then(text => {
		document.getElementById("content").innerHTML = text;
	});
</script>
</body>
</html>
